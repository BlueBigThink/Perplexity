{% extends 'layout.html' %}

{% block body %}
  <div class="jumbotron text-center">
    <p class="lead">Automation of CSV file with Perplexity AI</p>
    <h5>Upload PDF</h5>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".pdf">
      <input type="submit" value="Upload">
    </form>
  </div>
{% endblock %}
